<html lang="en">
<head>
    <meta charset="UTF-8">

    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" rel="stylesheet">
    <script crossorigin="anonymous"

<body style="background: #cecfd1">
<br>
<br>

<br>

<h3 align="center" style="color: black;margin-right: 10px;"><br> Inventory Management System</h3>
<BR>

<div class="content" style="margin-left:-90px;">

    <div class="main-content">

        <div class="page-content" style="margin-left:250px;width: 500px;">
            <div class="container-fluid">


                <div class="card" style="margin-left:330px;width:500px">
                    <div class="card-body">
                        <h5 align="center">

                            &nbsp  Login
                        </h5>
                        <hr>

                          <form action="{% url 'login' %}" method="post">
                            {% csrf_token %}
                      <label class="form-label" for="inputUsername">Username</label>
    <input name="username" class="form-control" id="inputUsername" type="text" required>
    <label class="form-label" for="inputPassword">Password</label>
    <input name="password" class="form-control" id="inputPassword" type="password" required>
    <br>
    <div class="d-grid gap-2 col-12 mx-auto">
        <button class="btn btn-primary" type="submit">Login</button>
    </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
